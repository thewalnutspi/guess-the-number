<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	
	<title>Guess the Number</title>
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />
	
	<!-- Hightlight.js -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/github-gist.min.css" />
	<style>pre > code { background: transparent !important; padding: 0px !important; }</style>
	
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="page">
		<div class="jumbotron">
			<div class="container">
				<h1>Guess the Number</h1>
				<p>A game you will only play if you are <i>really</i> bored.</p>
				<h3>Project information</h3>
				<p>For more information see here: <a href="https://docs.google.com/a/walnuts.milton-keynes.sch.uk/document/d/1UIZCSxfkgmSCYyVhQ-A9_NjzbnlrGXQK5fBxCIeEGCs/edit?usp=sharing">Programming Project Paperwork: Guess the Number on Google Docs</a>.</p>
			</div>
		</div>
		<div class="container guess-the-number">
			<p class="alert alert-danger"><span class="glyphicon glyphicon-alert"></span> The game failed to load.</p>
			<noscript>
				<p class="alert alert-danger"><span class="glyphicon glyphicon-alert"></span> You don't have JavaScript enabled. Don't you want to see the fancy game?</p>
			</noscript>
		</div>
		<div class="container" style="margin-top: 30px;">
			<footer class="footer">
				<p>Samuel Elliott 2017 <a href="https://github.com/thewalnutspi/guess-the-number">https://github.com/thewalnutspi/guess-the-number</a>.</p>
			</footer>
		</div>
		<div style="margin-top: 80px;"></div>
	</div>
	
	<template id="guess-the-number-start-template">
		<p>A number between 1 and 20 was stolen from /dev/rand.</p>
		<p>Guess what it is.</p>
		<p class="guess-the-number-status"></p>
		<p><button class="btn btn-primary" type="button">Start</button></p>
	</template>
	<template id="guess-the-number-enter-template">
		<form class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-2 control-label">Number</label>
				<div class="col-sm-10">
					<input class="form-control" type="number" placeholder="Enter a number between 1 and 20" required="required" pattern="^[0-9]+$" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-10 col-sm-offset-2">
					<button class="btn btn-default" type="submit">Next</button>
				</div>
			</div>
		</form>
	</template>
	<template id="guess-the-number-correct-ft-template">
		<h4>You did it - first time!</h4>
		<p>Wow, that's really great.</p>
	</template>
	<template id="guess-the-number-correct-template">
		<h4>You did it!</h4>
		<p>Wow, that's great.</p>
		<p><span class="guess-the-number-attempts"></span> attempt(s).</p>
	</template>
	
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- Highlight.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
	<script>hljs.initHighlightingOnLoad();</script>
	<script src="https://raw.githubusercontent.com/Aaronius/jquery-scrollparent/master/jquery.scrollparent.js"></script>
	<script src="js/guess-the-number.js"></script>
</body>
</html>
